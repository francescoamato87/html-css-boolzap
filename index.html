<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<!-- Vue JS -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<div id ="app" class="container">

  <aside class="side">
    <div class="side-utente">
      <img src="./img/avatar_io.jpg" alt="">
      <p>Nome Utente</p>
      <span class="side-utente-icons">
        <i class="fas fa-circle-notch"></i>
        <i class="fas fa-comment-alt"></i>
        <i class="fas fa-video"></i>
      </span>
    </div>

    <div class="container-side-notifiche">
      <div class="container-bell">
        <i class="fas fa-bell-slash"></i>
      </div>
      <div class="side-notifiche">
        <p>Ricevi notifiche di nuovi messaggi</p>
        <a href="#">Attiva notifiche desktop</a>
      </div>
    </div>

    <div class="input-search">
      <input class="search" placeholder="Cerca o inizia una nuova chat">
    </div>


  </aside>

  <main class="content">

    <section class="cont-header">
      <div class="header-chat">
        <img src="./img/avatar_1.jpg" alt="">
        <p>Michele</p>
        <span class="header-chat-icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </section>

    <section class="cont-main">
      <i class="far fa-comment-dots"></i>
    </section>


    <section class="cont-footer">
      <i class="far fa-smile"></i>
      <input class="messages"type="text" placeholder="Scrivi un messaggio...">
      <i class="fas fa-microphone-alt"></i>
    </section>

  </main>

</div>








<script src="main.js"></script>
  </body>
</html>
